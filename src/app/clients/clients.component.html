<!--Clients-->
<section id="clients" class="scrollto clearfix">
    <div class="row clearfix">

        <div class="col-3">

            <div class="section-heading">
                <h3>{{clients.tagLine}}</h3>
                <h2 class="section-title">{{clients.title}}</h2>
                <p class="section-subtitle">{{clients.description}}</p>
            </div>

        </div>

        <div class="col-2-3">

            <a href="#" class="col-3" *ngFor="let item of clientsContent">
                <img src="{{item.image}}" alt="Company"/>
                <div class="client-overlay"><span>{{item.content}}</span></div>
            </a>
            
        </div>

    </div>
</section>
<!--End of Clients-->
