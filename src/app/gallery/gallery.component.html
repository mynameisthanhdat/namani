<aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery data-featherlight-filter="a">
  <div *ngFor="let item of galleyryContent">
    <a href="{{item.image}}" data-featherlight="image" class="col-3 wow fadeIn" data-wow-delay="0.1s"><img
        src="{{item.image}}" alt="Landing Page" /></a>
  </div>
</aside>
